server:
  address: 0.0.0.0
  port: 10001
  sessionTimeout: 3600

spring:
  application:
    name: ${artifactId}
    index: /

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

  datasource:
    continue-on-error: true
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test?useSSL=false
    username: root
    password: root

